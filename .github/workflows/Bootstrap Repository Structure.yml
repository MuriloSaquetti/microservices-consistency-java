name: Bootstrap Repository Structure

on:
  push:
    branches: [ main, master, '*' ]

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Skip if already bootstrapped
        id: check_bootstrap
        run: |
          if [ -f ".bootstrapped" ]; then
            echo "already=true" >> $GITHUB_OUTPUT
          else
            echo "already=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate repository structure
        if: steps.check_bootstrap.outputs.already == 'false'
        shell: bash
        run: |
          set -euo pipefail

          ROOT="microservices-consistency-java"
          mkdir -p "$ROOT"
          mkdir -p "$ROOT/docs"
          mkdir -p "$ROOT/.github/workflows"

          # ---------------------------
          # Top-level files
          # ---------------------------
cat > "$ROOT/.gitignore" << 'EOF'
# Java / Maven / Gradle / IntelliJ
/target/
/build/
/.settings/
/.classpath
/.project
/.idea/
*.iml
*.log

# OS
.DS_Store
Thumbs.db

# Misc
*.swp
EOF

